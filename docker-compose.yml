version: '3.8'
services:
  backend:
    build:
      context: ./backend/reservation
    ports:
      - "8080:8080"
    container_name: spring-backend
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    container_name: react-frontend
    networks:
      - app-network

  db:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_USER: youruser
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: yourdb
    ports:
      - "5432:5432"
    networks:
      - app-network

networks:
  app-network:
