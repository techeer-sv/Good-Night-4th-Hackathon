<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Booking Failed - Stitch Design</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-surface: #1C1B1F;
            --md-sys-color-on-surface-variant: #49454F;
            --md-sys-color-surface-variant: #E7E0EC;
            --md-sys-color-error: #B3261E;
        }
        body {
            font-family: "Roboto", sans-serif;
        }
        .glassy {
            @apply bg-white/30 backdrop-blur-sm border border-white/50;
        }
    </style>
</head>
<body class="text-[var(--md-sys-color-on-surface)]">
    <div class="relative min-h-screen flex flex-col">
        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-purple-50 via-pink-50 to-blue-100 -z-10"></div>
        <header class="sticky top-0 z-10 bg-white/70 backdrop-blur-md shadow-sm">
            <div class="container mx-auto px-6 py-3 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <span class="material-icons text-[var(--md-sys-color-primary)] text-3xl">event_seat</span>
                    <h1 class="text-xl font-medium tracking-tight text-[var(--md-sys-color-on-surface)]">SeatFinder</h1>
                </div>
                <nav class="hidden md:flex items-center gap-6">
                    <a class="text-sm font-medium text-[var(--md-sys-color-on-surface-variant)] hover:text-[var(--md-sys-color-primary)] transition-colors" href="#">Home</a>
                    <a class="text-sm font-medium text-[var(--md-sys-color-on-surface-variant)] hover:text-[var(--md-sys-color-primary)] transition-colors" href="#">Performances</a>
                    <a class="text-sm font-medium text-[var(--md-sys-color-on-surface-variant)] hover:text-[var(--md-sys-color-primary)] transition-colors" href="#">My Bookings</a>
                </nav>
                <div class="flex items-center gap-2">
                    <button class="p-2 rounded-full text-[var(--md-sys-color-on-surface-variant)] hover:bg-[var(--md-sys-color-surface-variant)]/50 transition-colors" aria-label="Search">
                        <span class="material-icons">search</span>
                    </button>
                    <button class="p-2 rounded-full text-[var(--md-sys-color-on-surface-variant)] hover:bg-[var(--md-sys-color-surface-variant)]/50 transition-colors" aria-label="Account">
                        <span class="material-icons">account_circle</span>
                    </button>
                </div>
            </div>
        </header>
        <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="glassy p-8 rounded-3xl shadow-lg w-full max-w-lg text-center">
                <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-red-100 mb-5">
                    <span class="material-icons text-4xl text-[var(--md-sys-color-error)]">error_outline</span>
                </div>
                <h2 class="text-3xl font-medium text-[var(--md-sys-color-on-surface)] mb-2">Booking Failed</h2>
                <div class="bg-red-50 rounded-lg p-4 my-6 inline-block">
                    <p class="text-base text-[var(--md-sys-color-error)]">The seat you selected is no longer available.</p>
                </div>
                <div>
                    <h3 class="text-lg font-normal text-gray-600 mb-4">Please see updated seat availability</h3>
                    <div class="grid grid-cols-3 gap-4 max-w-xs mx-auto">
                        <div class="aspect-square rounded-lg bg-gray-200/50 flex items-center justify-center font-medium text-gray-700 cursor-pointer hover:bg-gray-300/70 transition-colors">A1</div>
                        <div class="aspect-square rounded-lg bg-gray-200/50 flex items-center justify-center font-medium text-gray-700 cursor-pointer hover:bg-gray-300/70 transition-colors">A2</div>
                        <div class="aspect-square rounded-lg bg-gray-400/50 flex items-center justify-center font-medium text-white/80 cursor-not-allowed relative">
                            A3
                            <span class="material-icons absolute text-white/60" style="font-size: 3rem;">close</span>
                        </div>
                        <div class="aspect-square rounded-lg bg-gray-200/50 flex items-center justify-center font-medium text-gray-700 cursor-pointer hover:bg-gray-300/70 transition-colors">B1</div>
                        <div class="aspect-square rounded-lg bg-gray-200/50 flex items-center justify-center font-medium text-gray-700 cursor-pointer hover:bg-gray-300/70 transition-colors">B2</div>
                        <div class="aspect-square rounded-lg bg-gray-200/50 flex items-center justify-center font-medium text-gray-700 cursor-pointer hover:bg-gray-300/70 transition-colors">B3</div>
                        <div class="aspect-square rounded-lg bg-gray-200/50 flex items-center justify-center font-medium text-gray-700 cursor-pointer hover:bg-gray-300/70 transition-colors">C1</div>
                        <div class="aspect-square rounded-lg bg-gray-400/50 flex items-center justify-center font-medium text-white/80 cursor-not-allowed relative">
                            C2
                            <span class="material-icons absolute text-white/60" style="font-size: 3rem;">close</span>
                        </div>
                        <div class="aspect-square rounded-lg bg-gray-200/50 flex items-center justify-center font-medium text-gray-700 cursor-pointer hover:bg-gray-300/70 transition-colors">C3</div>
                    </div>
                </div>
                <div class="flex justify-center gap-4 mt-8">
                    <button class="flex items-center justify-center rounded-lg h-11 px-6 bg-white/80 text-gray-700 text-sm font-medium hover:bg-white transition-colors focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 border border-gray-300">
                        <span class="material-icons mr-2">arrow_back</span>
                        Go Back
                    </button>
                    <button class="flex items-center justify-center rounded-lg h-11 px-6 bg-[var(--md-sys-color-primary)] text-white text-sm font-medium hover:bg-purple-700 transition-all shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-[var(--md-sys-color-primary)] focus:ring-offset-2">
                        Select Another Seat
                        <span class="material-icons ml-2">event_seat</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
