spring.application.name=reservation

# Redis 설정 - 간단하게
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.timeout=10000ms

# Redis 연결 지연 처리
spring.data.redis.lettuce.shutdown-timeout=0ms

# PostgreSQL 설정
spring.datasource.url=jdbc:postgresql://db:5432/reservation
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 서버 설정
server.port=8080

# 로깅 설정
logging.level.org.springframework.data.redis=DEBUG
logging.level.io.lettuce.core=DEBUG
logging.level.com.example.reservation.config=DEBUG
logging.level.com.example.reservation.redis=DEBUG
logging.level.com.example.reservation.service=DEBUG
