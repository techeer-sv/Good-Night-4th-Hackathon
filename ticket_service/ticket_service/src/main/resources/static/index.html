<body>
    <div class="header">

    <div class="seat-container">

            <div class="legend-item">

        <div class="seat-grid" id="seatGrid">

    <div class="reservation-form" id="reservationForm">
        <h3>ğŸ“ ì˜ˆì•½ ì •ë³´ ì…ë ¥</h3>
        <div class="form-group">
            <label for="memberName">ì˜ˆì•½ì ì´ë¦„:</label>
            <input type="text" id="memberName" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" required>
        </div>
        <div class="form-group">

        </div>
        <div class="button-group">
            <button onclick="confirmReservation()" id="confirmBtn">âœ… ì˜ˆì•½ í™•ì •</button>
            <button onclick="cancelSelection()" class="btn-cancel">âŒ ì·¨ì†Œ</button>
        </div>

    <div id="message"></div>

    <script>
        let selectedSeat = null;
        let seats = [];
        let isLoading = false;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¢Œì„ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        window.onload = function() {
            loadSeats();
        };

        // ì¢Œì„ ì •ë³´ ë¡œë“œ
        async function loadSeats() {
            try {
                showMessage('ì¢Œì„ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...', 'loading');
                const response = await fetch('/api/seats');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                seats = await response.json();
                renderSeats();
                hideMessage();
            } catch (error) {
                console.error('ì¢Œì„ ë¡œë“œ ì˜¤ë¥˜:', error);
                showMessage('ì¢Œì„ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•´ì£¼ì„¸ìš”.', 'error');
            }
        }

        // ì¢Œì„ ë Œë”ë§
        function renderSeats() {
            const grid = document.getElementById('seatGrid');
            grid.innerHTML = '';

            // 3x3 ê²©ì í˜•íƒœë¡œ ì •ë ¬
            const sortedSeats = seats.sort((a, b) => {
                const rowA = a.seatCode.charAt(0);
                const rowB = b.seatCode.charAt(0);
                const colA = parseInt(a.seatCode.charAt(1));
                const colB = parseInt(b.seatCode.charAt(1));
                
                if (rowA !== rowB) return rowA.localeCompare(rowB);
                return colA - colB;
            });

            sortedSeats.forEach(seat => {
                const seatElement = document.createElement('div');
                seatElement.className = `seat ${seat.status.toLowerCase()}`;
                seatElement.textContent = seat.seatCode;
                seatElement.onclick = () => selectSeat(seat);
                grid.appendChild(seatElement);
            });
        }

        // ì¢Œì„ ì„ íƒ
        function selectSeat(seat) {
            if (seat.status === 'RESERVED') {
                showMessage('ì´ë¯¸ ì˜ˆì•½ëœ ì¢Œì„ì…ë‹ˆë‹¤.', 'error');
                return;
            }

            if (isLoading) return;

            // ì´ì „ ì„ íƒ í•´ì œ
            if (selectedSeat) {
                const prevElement = document.querySelector('.seat.selected');
                if (prevElement) prevElement.classList.remove('selected');
            }

            selectedSeat = seat;
            document.getElementById('selectedSeatInfo').textContent = `${seat.seatCode} ì¢Œì„`;
            document.getElementById('reservationForm').style.display = 'block';
            
            // ì„ íƒëœ ì¢Œì„ ìŠ¤íƒ€ì¼ ì ìš©
            const seatElement = document.querySelector(`[onclick*="${seat.id}"]`);
            if (seatElement) seatElement.classList.add('selected');
            
            // ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
            hideMessage();
        }

        // ì„ íƒ ì·¨ì†Œ
        function cancelSelection() {
            if (selectedSeat) {
                const seatElement = document.querySelector('.seat.selected');
                if (seatElement) seatElement.classList.remove('selected');
                selectedSeat = null;
            }
            document.getElementById('reservationForm').style.display = 'none';
            document.getElementById('memberName').value = '';
            hideMessage();
        }

        // ì˜ˆì•½ í™•ì •
        async function confirmReservation() {
            if (!selectedSeat) {
                showMessage('ì¢Œì„ì„ ì„ íƒí•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            const memberName = document.getElementById('memberName').value.trim();
            if (!memberName) {
                showMessage('ì˜ˆì•½ì ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            if (isLoading) return;

            isLoading = true;
            const confirmBtn = document.getElementById('confirmBtn');
            confirmBtn.disabled = true;
            confirmBtn.textContent = 'ì²˜ë¦¬ ì¤‘...';

            showMessage('ì˜ˆì•½ ì²˜ë¦¬ ì¤‘...', 'loading');

            try {
                const response = await fetch('/api/reservations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        seatId: selectedSeat.id,
                        memberName: memberName
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.status === 'SUCCESS') {
                    showMessage(`ğŸ‰ ì˜ˆì•½ ì„±ê³µ! ${result.seatCode} ì¢Œì„ì´ ì˜ˆì•½ë˜ì—ˆìŠµë‹ˆë‹¤.`, 'success');
                    // ì¢Œì„ ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                    await loadSeats();
                } else {
                    showMessage(`âŒ ì˜ˆì•½ ì‹¤íŒ¨: ${result.message}`, 'error');
                }

                // í¼ ì´ˆê¸°í™”
                cancelSelection();

            } catch (error) {
                console.error('ì˜ˆì•½ ì˜¤ë¥˜:', error);
                showMessage('ì˜ˆì•½ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'error');
            } finally {
                isLoading = false;
                confirmBtn.disabled = false;
                confirmBtn.textContent = 'âœ… ì˜ˆì•½ í™•ì •';
            }
        }

        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
        }

        // ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
        function hideMessage() {
            const messageDiv = document.getElementById('message');
            if (messageDiv.style.display !== 'none') {
                messageDiv.classList.add('fade-out');
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                    messageDiv.classList.remove('fade-out');
                }, 300);
            }
        }

        // Enter í‚¤ë¡œ ì˜ˆì•½ í™•ì •
        document.getElementById('memberName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                confirmReservation();
            }
        });

        // ë„¤íŠ¸ì›Œí¬ ìƒíƒœ ëª¨ë‹ˆí„°ë§
        window.addEventListener('online', function() {
            showMessage('ë„¤íŠ¸ì›Œí¬ ì—°ê²°ì´ ë³µêµ¬ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
            setTimeout(hideMessage, 2000);
        });

        window.addEventListener('offline', function() {
            showMessage('ë„¤íŠ¸ì›Œí¬ ì—°ê²°ì´ ëŠì–´ì¡ŒìŠµë‹ˆë‹¤. ì—°ê²°ì„ í™•ì¸í•´ì£¼ì„¸ìš”.', 'error');
        });
    </script>
